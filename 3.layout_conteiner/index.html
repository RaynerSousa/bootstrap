<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOSTSTRAP-GRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conteiner bg-light p-3 mt-3">
      <h3>conteiner fixo</h3>
      <p>
        este conteiner tem largura fixa e se ajusta de acordo com os breakpoints
        do bootstrap
      </p>
    </div>
    <div class="conteiner-fluid bg-primary p-3 mt-3">
        <h3>conteiner fluido</h3>
        <p>este conteiner ocupa 100% da largura disponivel da tela, independente do tamanho do viewport</p>
    </div>
    <div class="conteiner-lg bg-primary text-white p-5 mt-5">
        <h3>coonteiner large</h3>
        

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
