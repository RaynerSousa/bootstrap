<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 card">
        <h2 class=" text-center">Formulário de Cadastro Avançado</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Digite o seu nome">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="Digite o seu email">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Telefone</label>
                    <input type="number" class="form-control" placeholder="(xx)xxxxx-xxxx">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua,número,bairro">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Estado</label>
                    <select class="form-select">
                        <option selected>Escolha...</option>
                        <option value="#">SP</option>
                        <option value="#">RJ</option>
                        <option value="#">MG</option>
                        <option value="#">RS</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="xxxxx-xxx">
                </div>
                <div class="row">
                    <label class="form-label" for="">Gênero</label>
                        <div class="d-flex">
                           <div class="form-check">
                               <input class="form-check-input" type="radio" name="Tipocontato" value="Masculino">
                               <label class="form-check-label" >Masculino</label>
                            </div>
                            <div class="form-check">
                               <input class="form-check-input" type="radio" name="Tipocontato" value="Feminino">
                               <label class="form-check-label" >Feminino</label>
                            </div>
                             <div class="form-check">
                               <input class="form-check-input" type="radio" name="Tipocontato" value="outros">
                               <label class="form-check-label" >outro</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Comfirme sua Senha</label>
                    <input type="password" class="form-control" placeholder="Comfirme sua senha">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">
                        Aceito os termo e condições
                    </label>
                </div>
                <button type="submit" class="btn btn-primary col-md-12">Cadastrar</button>
            </div>
        </form>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
