<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario responsivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="m">Entre em contato</h2>

      <form action="">
        <div class="row">
          <div class="col-md-6">
            <label for="" class="form-label">Nome completo</label>
            <input type="text" class="form-control" placeholder="seu nome">
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="seu E-mail">
          </div>
        </div>
        <div class="mt-3 mb-3">
          <label for="">selecione o Assunto</label>
          <select class="form-select">
            <option selected>escolha...</option>
            <option value="suporte">Suporte tecnico</option>
            <option value="sugestâo">sugestâo</option>
            <option value="orçamento">orçamento</option>
            <option value="outro">outros</option>
          </select>
        </div>
        <div class="row">
            <div class="col-md-6 col-12 mb-3">
                <label class="form-label" for="">Tipo contato</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Tipocontato" value="telefone">
                    <label class="form-check-label" >Telefone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Tipocontato" value="email">
                    <label class="form-check-label" >email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Tipocontato" value="whats">
                    <label class="form-check-label" >whats</label>
                </div>
            </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
